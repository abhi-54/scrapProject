{% extends 'layout.html' %}

{% block content %}
<style>
  table, td, tr {border: 1px solid rgb(200, 200, 200); color: rgb(200, 200, 200);}
  .col1, .col2, .col3, .col4, .col5, .col6, .col7 {float: left;}
  .col1 {width: max-content;}
  input[type=text] {width: 250px; background-color: transparent; color: rgb(200, 200, 200);}
  input {border-radius: 5px; border-color: royalblue;}
  td, tr {height: 30px; padding: 1px;}
  .col1 td {text-align: right;}
  a {text-decoration: none; color: rgb(220, 220, 220);}
  a:hover {text-decoration: underline; color: rgb(220, 220, 220);}
</style>
<h1>Multiple</h1>

<form method="post">
  {% csrf_token %}

  <div class="col1">
  <table>
    <tr><td>Sr.No</td></tr>
    {% for number in numberList %}
    <tr>
      <td>{{number}}</td>
    </tr>
    {% endfor %}
  </table>
  </div>

  <div class="col2">
    <table>
    <tr><td>Enter Company Name</td></tr>
    {% for number in romanNumberList %}
    <tr>
    <td><input type="text" name="companyName{{number}}" placeholder="Enter {{number}} Company Name" required></td>
    </tr>
    {% endfor %}
  </table>
  </div>

  <div class="col3">
  <table>
    <tr><td>Company Website</td></tr>
    {% for website in companyUrls %}
    <tr>
      <td><a href="{{website}}">{{website}}</a></td>
    </tr>
    {% endfor %}
  </table>
  </div>


  <br><br>
  <button name="submit" type="submit" id="submitbtn">Submit</button>
</form>


{% endblock %}
